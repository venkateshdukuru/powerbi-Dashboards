
name: ci.yml
on:
  push:
    branches: [main]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Linting
        run: eslint .
      - name: Unit Tests
        run: npm test
      - name: Fail Workflow
        if: ${{ always() }}
        run: exit 1
  coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install nyc
      - name: Generate Report
        run: nyc report --reporter=lcov
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./coverage/lcov.info